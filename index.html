<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <div class="container">
    <div class="header">
      <span>CRUD</span>
      <button onclick="openModal()" id="new">Incluir</i></button>
    </div>

    <div class="divTable">
      <table>
        <thead>
          <tr>
            <th>Activity</th>
            <th>Leader</th>
            <th>Owner</th>
            
            <th class="acao">Editar</th>
            <th class="acao">Excluir</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div class="modal-container">
      <div class="modal">
        <form>
            <label for="m-nome">Activity
                <select for="m-nome" id="m-nome" type="text" required 
            >
                <option value="ActivityType">Activity Type</option>
                <option value="Feature">Feature</option>
                <option value="Bug">Bug</option>
                <option value="Layout">Layout</option>
            </select>
            </label>
            
          
          <input id="m-nome" type="text" required />
  
          <label for="m-funcao">Leader</label>
          <input id="m-funcao" type="text" required />
  
          <label for="m-salario">Owner</label>
          <input id="m-salario" type="text" required />
          <button id="btnSalvar">Salvar</button>
        </form>
      </div>
    </div>

  </div>
  <script src="script.js"></script>
</body>

</html>
